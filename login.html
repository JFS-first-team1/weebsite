<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body style="display: flex; align-items: center; justify-content: center; height: 100vh; background-color: lightgray;">
    <div style="width: 320px; background-color: white; color: black; padding: 20px; border-radius: 10px;">
        <h1 style="text-align: center;">Login</h1>
        <div style="margin: 20px 0; position: relative; color: black;" class="user-box">
            <label for="">Username:</label>
            <input type="text" placeholder=" Enter the username" style="width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: transparent; color: black; margin-top: 5px;">
            <img src="user-solid-24.png" alt="" width="15px" style="position: absolute; top: 50%; transform: translateY(-50%); right: 10px;">
        </div>
        <div style="margin: 20px 0; position: relative; color: black;" class="password">
            <label for="">Password:</label>
            <input type="password" placeholder="Enter the password" style="width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: transparent; color: black; margin-top: 5px;">
            <img src="lock-alt-solid-24.png" alt="" width="15px" style="position: absolute; top: 50%; transform: translateY(-50%); right: 10px;">
        </div>
        <a target="_blank" href="clothing.html"><center><button><strong>Login</strong></button></center></a>
        <div style="width: 100%; padding: 0px; border: none; border-radius: 10px; background-color: rgb(89, 146, 169); color: white; cursor: pointer;" class="button">
            
            <div style="margin-top: 10px; text-align: center;" class="paragraph">
         <p>Don't have an account? <a href="register.html" style="color: #fff; margin-left: 5px; text-decoration: none;">Register</a></p>
            </div>
        </div>
    </div>
</body>

</html>
