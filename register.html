<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    >
</head>

<body style="background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: Arial, sans-serif;">
    <div class="signup-box" style="width: 340px; padding: 20px; border-radius: 8px; background-color: #ffffff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h1 style="text-align: center; color: #333333;">Signup</h1>
        <form action="/signup" method="post">
            <div class="fname">
                <label for="fname" style="display: block; margin-bottom: 5px; color: #555555;">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your first name" required style="width: 100%; padding: 10px; border: 1px solid #cccccc; border-radius: 5px; margin-bottom: 10px; box-sizing: border-box;">
            </div>
            <div class="lname">
                <label for="lname" style="display: block; margin-bottom: 5px; color: #555555;">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name" required style="width: 100%; padding: 10px; border: 1px solid #cccccc; border-radius: 5px; margin-bottom: 10px; box-sizing: border-box;">
            </div>
            <div class="email">
                <label for="email" style="display: block; margin-bottom: 5px; color: #555555;">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required style="width: 100%; padding: 10px; border: 1px solid #cccccc; border-radius: 5px; margin-bottom: 10px; box-sizing: border-box;">
            </div>
            <div class="p-box">
                <label for="pwd" style="display: block; margin-bottom: 5px; color: #555555;">Password</label>
                <input type="password" id="pwd" name="pwd" placeholder="Enter your password" required style="width: 100%; padding: 10px; border: 1px solid #cccccc; border-radius: 5px; margin-bottom: 10px; box-sizing: border-box;">
            </div>
            <div class="pwd">
                <label for="confirmPwd" style="display: block; margin-bottom: 5px; color: #555555;">Confirm Password</label>
                <input type="password" id="confirmPwd" name="confirmPwd" placeholder="Confirm your password" required style="width: 100%; padding: 10px; border: 1px solid #cccccc; border-radius: 5px; margin-bottom: 10px; box-sizing: border-box;">
            </div>
            <div class="btn" style="text-align: center;">
              <a href="http://127.0.0.1:5500/success.html"> <input type="submit" value="Sign Up" style="cursor: pointer; background-color: skyblue; color: #ffffff; border: none; padding: 10px 20px; border-radius: 5px; font-size: 16px;"></a> 
            </div>
            <p style="text-align: center; margin-top: 20px; color: #555555;">Already have an account? <a href="http://127.0.0.1:5500/login.html" style="color: #007bff; text-decoration: none;">Login Here</a></p>
        </form>
    </div>
</body>

</html>
